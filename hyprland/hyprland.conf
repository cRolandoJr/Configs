# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1,1920x1080@144,0x0,1.0
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = dbus-update-activation-environment --systemd --all # for XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = waybar 
exec-once = swww-daemon
exec-once = hyprctl setcursor Bibata-Modern-Ice 12
exec-once = hyprpaper
exec-once = xwaylandvideobridge
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
# Set programs that you use
$terminal = kitty
# $fileManager = kitty --class float_kitty -e ranger
$fileManager = dolphin 
$menu = rofi -show drun
$browser = firefox


# Some default env vars.
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,xwayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_QPA_PLATFORM,xwayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,0
env = QT_QPA_PLATFORMTHEME,qt6ct 

xwayland {
    enabled = true
}

# Electron apps
env = ELECTRON_OZONE_PLATFORM_HINT, auto

env = MOZ_ENABLE_WAYLAND,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_model =
    kb_variant = 
    kb_options = 
    kb_rules = 
    follow_mouse = 1

    touchpad {
        natural_scroll = false 
    }

    sensitivity = 0.7 # -1.0 <-> 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(1793d1ee)  #rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    shadow {
        enabled = true
        range = 50
        render_power = 9 
        color = rgba(0,0,0,0.6)
    }
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 5
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
    #new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false
}

xwayland {
    force_zero_scaling = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic mouse V1
    sensitivity = -0.5
}

# Example windowrule v1
#windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrulev2 = stayfocused, class:(rofi)
#windowrulev2 = forceinput, class:(wofi)
windowrulev2 = float, class:(waypaper)
windowrulev2 = opacity 0.98 0.98, class:^(Code)$

windowrulev2 = float, class:^(float_kitty)$
windowrulev2 = size 1450 800, class:^(float_kitty)$
windowrule = nofocus,class:^$,title^$xwayland:1,floating:1,fullscreen:0,pinned:0
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER


# ScreenRecording
windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
windowrule = nofocus, class:^(xwaylandvideobridge)$

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal # Ejecutar terminal kitty
#bind = $mainMod + Alt, Return, exec, $terminal --class float_kitty 
bind = $mainMod, Q, killactive, # Cerramos alguna ventana (activa)
bind = $mainMod, M, exit, # Salimos de Hyprland
bind = $mainMod, E, exec, $fileManager # Ejecutamos el filemanager
bind = $mainMod, V, togglefloating, # Convertir en flotante alguna ventana
bind = $mainMod, Space, exec, $menu # Lanzar menu
bind = $mainMod, P, pseudo, # Convertir en pseudotiled alguna ventana
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, exec, $browser # Ejecutar navegador web
bind = $mainMod + Shift, W, exec, waypaper # Lanzar menu de fondo de pantalla
bind = $mainMod, SPACE, exec, wofi --show drun
bind = $mainMod, T, exec, Telegram
# Captura de pantalla
#bind = $mainMod, Print, exec, grim ~/Pictures/screenshot-$(date +'%Y%m%d-%H%M%S').png # Captura pantalla completa
bind = $mainMod + SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +'%Y%m%d-%H%M%S').png # Captura área seleccionada
bind = $mainMod + CTRL, Print, exec, grim -g "$(slurp)" - | wl-copy # Captura área, copiar al portapapeles
bind = $mainMod, Print, exec, grim -g "$(slurp)" - | swappy -f - # Captura área y editar antes de guardar

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Volume control
binde = , xf86audioraisevolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ --limit 1
binde = , xf86audiolowervolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind  = , XF86AudioMute, exec, wpctl set-mute  @DEFAULT_AUDIO_SINK@ togglesplit

bindl = , xf86audionext, exec, playerctl next
bindl = , xf86audiopause, exec, playerctl pause
bindl = , xf86audioplay, exec, playerctl play
bindl = , xf86audioprev, exec, playerctl previous

# Brightness control
bindel = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# ScreenShot
bind = , Print, exec, hyprshot -m output --clipboard-only

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
